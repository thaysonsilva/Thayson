<!DOCTYPE html>
<html>
<head>
    <title>Responder</title>
    <style>
        body { font-family: Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#e1f5fe; }
        input, button { padding:10px; margin:5px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
        button { background:#0288d1; color:white; cursor:pointer; box-shadow:0 4px #01579b; border:none; }
        button:active { box-shadow:0 2px #01579b; transform:translateY(2px); }
    </style>
</head>
<body>
    <h1>Responder</h1>
    <input type="text" id="reply" placeholder="Digite sua resposta">
    <button onclick="sendReply()">Enviar</button>

    <script>
        const username = new URLSearchParams(window.location.search).get("username");
        async function sendReply() {
            const reply = document.getElementById("reply").value;
            if(!reply) return alert("Digite algo!");
            await fetch("/receive_reply", {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({reply, username})
            });
            alert("Resposta enviada!");
        }
    </script>
</body>
</html>
